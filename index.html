<!DOCTYPE html>
<html lang="en">
<head>
	
	<style>
		#score{ font-size: 200px; }
	</style>

</head>

<body onkeypress="play()">
	
	<center>
		<audio id="song" src="song.mp3"></audio>
		<h1 id="score"> 0 </h1>
		
		<button id="9adim" onclick="avance()">9adim</button>
		<button onclick="reset()"> Reset </button>
		<button id="wakhir" onclick="wakhir()">9adim bitweli</button>
	</center>

</body>

<script>
    
// Modification En ES6
    
   
	let song = document.getElementById("song");
	let score = document.getElementById("score");
	let colors = ["green","skyblue","red","black","white","beige"];

let avance = avance()=>{ song.currentTime+= 10; }

	let wakhir= wakhir()=>{ song.currentTime-= 10; }

	let reset= reset()=>{
		score.innerHTML=0;
		song.currentTime = 0;
	}

	let play = play()=>{ 
		
		document.body.style.backgroundColor = colors[(score.innerHTML % colors.length)];
		score.innerHTML++;
		song.play(); 
	}

	let pause = pause()=>{ song.pause(); }

	setInterval(pause,1000);

	
</script>



</html>
